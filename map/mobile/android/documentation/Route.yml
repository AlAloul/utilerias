---
name: Modules.Map.Route
summary: Represents a labeled point of interest on the map that the user can click on.
description: |
    The `Route` object gives you low-level control over routes that can be added to 
    [map view](Modules.Map.View). A route must have its `points` properties set to appear on a map.


    Use the <Modules.Map.createRoute> method to create a route.
extends: Titanium.Proxy
since: "3.0.2"
platforms: [android]

properties:

  - name: points
    summary: Array of map points making up the route.
    type: Array<MapPointType>
    optional: false

  - name: color
    summary: |
        Color to use when drawing the route, as a color name or hex triplet.
    description: |
        For information about color values, see the "Colors" section of <Titanium.UI>. 
    type: String

  - name: width
    summary: Line width to use when drawing the route.
    type: Number

